type Drawing @model @key(name: "byItemType", fields: ["itemType", "createdAt"], queryField: "itemsByType") {
  id: ID!
  clientId: ID!
  name: String!
  data: String
  public: Boolean
  itemType: String
  createdAt: String
  locked: Boolean
}

type Subscription {
  onUpdateByID(id: ID!): Drawing
    @aws_subscribe(mutations: ["updateDrawing"])
}